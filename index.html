  <meta charset="utf-8">

  <title>Chat with Bender !</title>
  <meta name="description" content="Chat with Bender !">

<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

</head>

<body>

  <div class="ang container col-10 col-sm-8 col-md-7">
    <h1>La boite à Bender</h1>
    <div class="chat">


      <p class="bender">
        Holla, je suis mexican.
      </p>

    </div>





    <div class="send">


      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="em em-some-emoji em-smile"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-smile"></i></a>
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-beers"></i></a>
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-hushed"></i></a>
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-expressionless"></i></a>
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-yellow_heart"></i></a>
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-tired_face"></i></a>
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-unamused"></i></a>
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-wink"></i></a>
          <a class="dropdown-item" href="#"><i class="em em-some-emoji em-pig"></i></a>


        </div>
      </div>

      <textarea name="name" rows="1" cols="80" placeholder="Message.." tabindex="-1"></textarea>

      <input type="button" name="" value="Envoyer">
    </div>
  </div>



  <script type="text/javascript">
    $(document).ready(function() {
      // var user= prompt("NAME");
      var user = "";


      function scrollDown() {
        $(".chat").scrollTop($(".chat")[0].scrollHeight);
      }

      $("input").click(send);
      $("textarea").keypress(function(e) {
        if (e.which == 13) {
          send();
        }
      });

      $(".em-some-emoji").click(function(){
        $("textarea").val( $("textarea").val()  + "<i class='" + $(this).attr("class") + "'></i>")
      })

      function send() {
        $("p:last").after("<p class='user'> " + $("textarea").val() + "<p>");
        $("textarea").val("");
        answer();
        scrollDown();
      }

      var rand = 0;
      var rep = ["Ca vaaaa", "oui <i class='em em-some-emoji em-smile'></i> " + user, "nooon", "dis m'en plus", "Ah bah non en faite <i class='em em-some-emoji em-expressionless'></i>", "et toi?", "C'est bien, et si on jouer à un jeu ?", "jouons à Pyramide!", "commode", "tiroir", "je comprend rien de ce que tu dis " + user,
        "tu connais undefined?"
      ]

      function answer() {
        setTimeout(function() {
          $("p:last").after("<p class='bender'>" + rep[rand] + "<p>");
          rand++;
          scrollDown();
        }, 1000)
      }




    });
  </script>

  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
  </script>
